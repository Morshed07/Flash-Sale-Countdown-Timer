<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <div class="container">
        
            <img class="img" src="sale.jpg" alt="">
        
        <div class="text">
            <h1>Offer Ends In</h1>
            <div class="boxes">
                <div class="box">
                    <p class="hour">00</p>
                    <p class="hour-text">Hours</p>
                </div>
                <div class="box">
                    <p class="min">00</p>
                    <p class="min-text">Minutes</p>
                </div>
                <div class="box">
                    <p class="sec">00</p>
                    <p class="sec-text">Seconds</p>
                </div>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
